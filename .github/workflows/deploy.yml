name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write  
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
